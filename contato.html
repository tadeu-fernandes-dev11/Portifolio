    <section id="div_contato">
        <div id="div_conteudo_contato">
            <h2 id="titulo_contato">Entre Em Contato</h2>

            <form id="form_contato">
                <div class="linha_inputs">
                    <input type="text" id="nome" name="nome" placeholder="Digite o seu nome:" required>
                    <input type="email" id="email" name="email" placeholder="Digite o seu Gmail:" required>
                </div>

                <textarea id="mensagem" name="mensagem" placeholder="Deixe a sua Mensagem:" required></textarea>

                <button type="submit" id="btn_enviar">Enviar</button>
            </form>
        </div>
    </section>
